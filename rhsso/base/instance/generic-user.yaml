apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: example-user
  namespace: keycloak
spec:
  user:
    username: "realm_user"
    firstName: "John"
    lastName: "Doe"
    email: "user@example.com"
    enabled: True
    emailVerified: False
    realmRoles:
      - "offline_access"
  realmSelector:
    matchLabels:
      app: 3scale-mnaas-dev